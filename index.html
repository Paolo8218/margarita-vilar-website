<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I am Margarita Vilar</title>
  <style>
    body {
      background: url('bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .image-frame {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }
    .image-frame img {
      width: 100%;
      height: auto;
      display: block;
    }
    .arrows {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      line-height: 40px;
      font-size: 24px;
      cursor: pointer;
    }
    .left-arrow {
      left: 0;
    }
    .right-arrow {
      right: 0;
    }
  </style>
</head>
<body>
  <h1>I am Margarita Vilar</h1>
  <div class="image-frame">
    <img id="image" src="0.jpg" alt="Image 0">
    <span class="arrows left-arrow" onclick="prevImage()">❮</span>
    <span class="arrows right-arrow" onclick="nextImage()">❯</span>
  </div>

  <script>
    let currentImage = 0;
    const images = [
      '0.jpg',
      '1.jpg',
      '2.jpg',
      '3.jpg',
      '4.jpg',
      '5.jpg',
      '6.jpg',
      '7.jpg',
      '8.jpg',
      '9.jpg'
    ];

    function updateImage() {
      document.getElementById('image').src = images[currentImage];
    }

    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      updateImage();
    }

    function prevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      updateImage();
    }
  </script>
</body>
</html>
