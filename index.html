<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Margarita Vilar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('public/bg.jpeg') no-repeat center center fixed;  /* Updated background path */
            background-size: cover;
            color: #fff;
        }

        /* Title styling */
        h1 {
            margin: 20px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Use a different font */
            font-size: 3em;
            padding: 20px;
            background: linear-gradient(45deg, #ff8a00, #e52e71); /* Gradient background */
            border: 5px solid #fff;  /* White border around the title */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);  /* Soft shadow for the title */
            text-transform: uppercase; /* Make text uppercase */
            letter-spacing: 2px;  /* Add spacing between letters */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional text shadow for better visibility */
        }

        .frame-container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .frame {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .frame img.active {
            display: block;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 50px;
            text-align: center;
            z-index: 1000;
            border-radius: 50%;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .arrow.left {
            left: -60px;
        }

        .arrow.right {
            right: -60px;
        }

    </style>
</head>
<body>
    <h1>I am Margarita Vilar</h1>
    <div class="frame-container">
        <button class="arrow left" onclick="showPrevious()">&#8592;</button>
        <div class="frame" id="imageFrame">
            <!-- Images will be displayed here -->
        </div>
        <button class="arrow right" onclick="showNext()">&#8594;</button>
    </div>
    <script>
        // Array of image filenames stored in the 'public' folder
        const images = [
            'public/0.jpg',
            'public/1.jpg',
            'public/2.jpg',
            'public/3.jpg',
            'public/4.jpg',
            'public/5.jpg',
            'public/6.jpg',
            'public/7.jpg',
            'public/8.jpg',
            'public/9.jpg'
        ];

        let currentIndex = 0;

        // Load images into the frame
        const frame = document.getElementById('imageFrame');
        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.className = index === 0 ? 'active' : '';
            frame.appendChild(img);
        });

        const imageElements = frame.querySelectorAll('img');

        // Function to show the next image
        function showNext() {
            imageElements[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            imageElements[currentIndex].classList.add('active');
        }

        // Function to show the previous image
        function showPrevious() {
            imageElements[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            imageElements[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
